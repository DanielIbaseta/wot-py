pipelines:
  default:
    - step:
        image: python:2.7
        script:
          - pip install -U .[tests]
          - pytest -sv --cov=wotpy
    - step:
        image: python:3.6
        script:
          - export WOTPY_TESTS_MQTT_BROKER_URL=mqtt://localhost
          - pip install -U .[tests]
          - pytest -sv --cov=wotpy
        services:
          - mosquitto
    - step:
        image: python:3.7
        script:
          - export WOTPY_TESTS_MQTT_BROKER_URL=mqtt://localhost
          - pip install -U .[tests]
          - pytest -sv --cov=wotpy
        services:
          - mosquitto
definitions:
  services:
    mosquitto:
      image: agmangas/mosquitto-websockets