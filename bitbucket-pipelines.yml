pipelines:
  default:
    - step:
        image: python:2.7
        script:
          - pip install -U .[tests]
          - pytest -sv --cov=wotpy
    - step:
        image: python:3.6
        script:
          - pip install -U .[tests]
          - pytest -sv --cov=wotpy
        environment:
          WOTPY_TESTS_MQTT_BROKER_URL: mqtt://mqttbroker
    - step:
        image: python:3.7
        script:
          - pip install -U .[tests]
          - pytest -sv --cov=wotpy
        environment:
          WOTPY_TESTS_MQTT_BROKER_URL: mqtt://mqttbroker
definitions:
  services:
    mqttbroker:
      image: agmangas/mosquitto-websockets